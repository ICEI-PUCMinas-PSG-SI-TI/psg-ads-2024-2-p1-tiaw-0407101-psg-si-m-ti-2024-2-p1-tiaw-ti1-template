<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <link rel="stylesheet" href="../assets/css/cadastro-veiculo.css">
</head>
<body>
  <header>
    <h1>Cadastro de Veículo</h1>
    <p>Gerencie facilmente as informações dos veículos cadastrados</p>
  </header>
  <div class="container">
    <h2>Preencha as informações abaixo</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="tipo">Tipo de Veículo:</label>
        <select id="tipo" name="tipo" required>
          <option value="carro">Carro</option>
          <option value="moto">Moto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo do Veículo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Toyota Corolla" required>
      </div>

      <div class="form-group">
        <label for="ano">Ano do Veículo:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2024" placeholder="Ex: 2020" required>
      </div>

      <div class="form-group">
        <label for="cor">Cor do Veículo:</label>
        <input type="text" id="cor" name="cor" placeholder="Ex: Branco" required>
      </div>

      <div class="form-group">
        <label for="modalidade">Modalidade de Aluguel:</label>
        <select id="modalidade" name="modalidade" required>
          <option value="curto">Curto Prazo</option>
          <option value="longo">Longo Prazo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Ex: São Paulo" required>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: Campinas" required>
      </div>

      <div class="form-group">
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" placeholder="Ex: ABC-1234" required>
      </div>

      <div class="form-group">
        <label for="quilometragem">Quilometragem do Veículo:</label>
        <input type="number" id="quilometragem" name="quilometragem" placeholder="Ex: 50000" required>
      </div>

      <div class="form-group">
        <label for="documentos">Documentos do Veículo:</label>
        <input type="file" id="documentos" name="documentos" accept=".pdf" required>
      </div>

      <div class="form-group">
        <label for="fotos">Fotos do Veículo:</label>
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
