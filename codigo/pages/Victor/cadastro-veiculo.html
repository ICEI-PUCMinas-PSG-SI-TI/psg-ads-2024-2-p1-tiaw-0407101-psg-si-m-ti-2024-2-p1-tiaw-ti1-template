<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Veículo</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Configuração geral */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0056b3; /* Azul mais profissional */
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Cabeçalho */
    header {
      width: 100%;
      background-color: #003f80; /* Azul escuro */
      padding: 15px 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    header h1 {
      color: #ffffff;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    header p {
      font-size: 16px;
      color: #d9e9f7;
    }

    /* Container */
    .container {
      background-color: #ffffff; /* Fundo branco */
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
    }

    /* Título do formulário */
    .container h2 {
      text-align: center;
      color: #0056b3;
      font-size: 22px;
      margin-bottom: 20px;
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    /* Inputs e selects */
    input[type="text"],
    input[type="number"],
    input[type="file"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #cccccc;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    input[type="file"] {
      border: none;
    }

    /* Botão de envio */
    button {
      width: 100%;
      padding: 12px;
      background-color: #0056b3;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background-color: #003f80;
      transform: scale(1.02);
    }

    /* Divisão visual entre grupos */
    .form-group {
      margin-bottom: 20px;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      header h1 {
        font-size: 20px;
      }
      header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cadastro de Veículo</h1>
    <p>Gerencie facilmente as informações dos veículos cadastrados</p>
  </header>
  <div class="container">
    <h2>Preencha as informações abaixo</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="tipo">Tipo de Veículo:</label>
        <select id="tipo" name="tipo" required>
          <option value="carro">Carro</option>
          <option value="moto">Moto</option>
        </select>
      </div>

      <div class="form-group">
        <label for="modelo">Modelo do Veículo:</label>
        <input type="text" id="modelo" name="modelo" placeholder="Ex: Toyota Corolla" required>
      </div>

      <div class="form-group">
        <label for="ano">Ano do Veículo:</label>
        <input type="number" id="ano" name="ano" min="1900" max="2024" placeholder="Ex: 2020" required>
      </div>

      <div class="form-group">
        <label for="cor">Cor do Veículo:</label>
        <input type="text" id="cor" name="cor" placeholder="Ex: Branco" required>
      </div>

      <div class="form-group">
        <label for="modalidade">Modalidade de Aluguel:</label>
        <select id="modalidade" name="modalidade" required>
          <option value="curto">Curto Prazo</option>
          <option value="longo">Longo Prazo</option>
        </select>
      </div>

      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Ex: São Paulo" required>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: Campinas" required>
      </div>

      <div class="form-group">
        <label for="placa">Placa do Veículo:</label>
        <input type="text" id="placa" name="placa" placeholder="Ex: ABC-1234" required>
      </div>

      <div class="form-group">
        <label for="quilometragem">Quilometragem do Veículo:</label>
        <input type="number" id="quilometragem" name="quilometragem" placeholder="Ex: 50000" required>
      </div>

      <div class="form-group">
        <label for="documentos">Documentos do Veículo:</label>
        <input type="file" id="documentos" name="documentos" accept=".pdf" required>
      </div>

      <div class="form-group">
        <label for="fotos">Fotos do Veículo:</label>
        <input type="file" id="fotos" name="fotos" accept="image/*" multiple required>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
