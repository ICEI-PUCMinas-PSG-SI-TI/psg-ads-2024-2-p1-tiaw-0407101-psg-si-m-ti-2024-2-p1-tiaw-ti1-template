<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela do login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center py-3">
      <img src="./telaPrincipal/img/logo.png" alt="Logo do Site" class="img-fluid" style="max-width: 150px;">
    </header>

    <div class="container mt-4">
      <div class="row align-items-center">
        <div class="col-md-10 mx-auto col-lg-5">
          <form id="loginForm" class="p-4 p-md-5 border rounded-3 bg-light">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
              <label for="inputEmail">E-mail</label>
            </div>  
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="inputPassword" placeholder="Senha" required>
              <label for="inputPassword">Senha</label>
            </div>
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="lembrar de mim"> Lembrar de mim
              </label>
            </div>
            <button class="btn btn-lg btn-success w-100 mb-3" type="submit">Entrar</button>
            <a href="./cadastro-usuario.html" class="text-primary">Cadastre-se</a>
            <hr class="my-4">
            <h5 class="text-center">Ou entre com</h5>
            <div class="d-grid gap-2">
              <button class="btn btn-outline-primary w-100" type="button">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2" alt="Google Logo"/>
                Entrar com Google
              </button>
              <button class="btn btn-outline-primary w-100" type="button">
                <img src="https://img.icons8.com/color/16/000000/facebook-new.png" class="me-2" alt="Facebook Logo"/>
                Entrar com Facebook
              </button>
            </div>
            <p id="resultMessage" class="mt-3 text-center"></p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
    <script src="../assets/js/usuario/login.js"></script>
  </body>
</html>
